<div *ngIf="(task$ | async) as task" class="max-w-xl mx-auto bg-blue p-6 rounded-lg shadow-lg space-y-6">

    <!-- Read-only Task Details -->
    <div>
      <h2 class="text-xl font-semibold text-gray-700">Task Details</h2>
      <div class="grid gap-4 bg-gray-50 p-4 rounded-lg border">
  
        <div>
          <label class="block text-gray-500 text-sm font-medium">Name</label>
          <p class="text-gray-900 font-semibold">{{ task.name }}</p>
        </div>
  
        <div>
          <label class="block text-gray-500 text-sm font-medium">Email</label>
          <p class="text-gray-900 font-semibold">{{ task.email }}</p>
        </div>
  
        <div>
          <label class="block text-gray-500 text-sm font-medium">Task</label>
          <p class="text-gray-800 whitespace-pre-line bg-white p-2 rounded-md border">
            {{ task.task }}
          </p>
        </div>
        <div>
          <label class="block text-gray-500 text-sm font-medium">Comment</label>
          <p class="text-gray-800 whitespace-pre-line bg-white p-2 rounded-md border">
            {{ task.comment }}
          </p>
        </div>
        <div>
          <label class="block text-gray-500 text-sm font-medium">Status</label>
          <p class="text-gray-800 whitespace-pre-line bg-white p-2 rounded-md border">
            {{ task.status }}
          </p>
        </div>
  
      </div>
    </div>
  
    <!-- Save Button -->
    <div class="text-right">
      <button (click)="saveToAPI()"
        class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-300">
        Save to API
      </button>
    </div>
  
  </div>
