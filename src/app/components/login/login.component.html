<div class="flex items-center justify-center min-h-screen bg-gray-100"> 
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md"> 
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to Workflow Manager</h2> 
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-5"> 
            <div> 
                <label class="block text-gray-700 mb-1">Email</label> 
                <input formControlName="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
             </div> 
             <div> 
                    <label class="block text-gray-700 mb-1">Password</label> 
                    <input formControlName="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" /> 
                </div> 
                <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 disabled:bg-gray-400">Login</button> 
            </form> 
        
    </div> 
</div>
