<div class="flex h-screen">

  <div class="w-1/6 bg-gray-200 p-4">
    <h2 class="text-lg font-bold mb-4">Steps</h2>
    <div 
      cdkDropList 
      [cdkDropListData]="steps"
      class="space-y-2"
      (cdkDropListDropped)="drop($event)"
      cdkDropListOrientation="vertical">
      <div 
        *ngFor="let step of steps" 
        cdkDrag 
        class="p-2 bg-white shadow rounded cursor-move">
        <h4>{{ step.name }}</h4>
      </div>
    </div>
  </div>

  <div class="canvas flex-1 bg-gray-100 p-4 relative overflow-auto">
    <h2 class="text-lg font-bold mb-4">Workflow Canvas</h2>

    <div 
      *ngFor="let step of workflow; let i = index" 
      [attr.id]="step.id"
      class="step p-2 bg-blue-200 shadow rounded m-2 flex flex-col items-center w-40 text-center absolute"
      [style.top.px]="i * 100"
      [style.left.px]="i * 150">
      
      <span>{{ step.name }}</span>
      <button (click)="showDetailsOfStep(step)" class="w-full mt-2 p-1 bg-green-500 text-white font-small rounded-lg hover:bg-green-600 transition duration-300 disabled:bg-gray-300"> details of task</button>

    </div>
  </div>

  <div class="form">
      @if (taskStep?.name === 'Manual Input') {
        <div id="input-{{ taskStep.id }}" class="item w-full">
          <app-input />
        </div>
      }

      @if (taskStep?.name === 'Approval') {
        <div id="approval-{{ taskStep.id }}" class="item w-full">
          <app-approval />
        </div>
      }
      @if (taskStep?.name === 'Call Api') {
        <div id="Call Api-{{ taskStep.id }}" class="item w-full">
          <app-call-api/>
        </div>
      }
  </div>
</div>
