<form action="" [formGroup]="formTask" (ngSubmit)="submitForm()" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-semibold text-gray-700">Task Submission Form</h2>

    
    <div class="flex flex-col">
        <label for="name" class="font-medium text-gray-600">Name</label>
        <input type="text" id="name" formControlName="name"
            class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Enter your name">
        
    </div>


    <div class="flex flex-col">
        <label for="email" class="font-medium text-gray-600">Email</label>
        <input type="email" id="email" formControlName="email"
            class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Enter your email">
    </div>

    
    <div class="flex flex-col">
        <label for="password" class="font-medium text-gray-600">Password</label>
        <input type="password" id="password" formControlName="password"
            class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Enter your password">
    </div>

    
    <div class="flex flex-col">
        <label for="task" class="font-medium text-gray-600">Description of Task</label>
        <textarea id="task" formControlName="task"
            class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none h-24 resize-none"
            placeholder="Describe the task"></textarea>
    </div>

    
    <button [disabled]="formTask.invalid"
        class="w-full p-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-300 disabled:bg-gray-300">
        Submit Task
    </button>
</form>
