<div *ngIf="(task$ | async) as task" class="max-w-xl mx-auto bg-blue p-6 rounded-lg shadow-lg space-y-6">
    
    <!-- Task Details -->
    <div>
        <h2 class="text-xl font-semibold text-gray-700">Task Approval</h2>
        <div class="border rounded-lg p-4 bg-gray-50 mt-3">
            <h4 class="text-lg font-medium text-gray-800">Name: <span class="font-normal">{{ task?.name }}</span></h4>
            <h4 class="text-lg font-medium text-gray-800">Email: <span class="font-normal">{{ task?.email }}</span></h4>
            <h4 class="text-lg font-medium text-gray-800">Password: <span class="font-normal">{{ task?.password }}</span></h4>
            <h4 class="text-lg font-medium text-gray-800">Task:</h4>
            <p class="mt-1 text-gray-700 bg-white p-2 border rounded-lg">{{ task?.task }}</p>
        </div>
    </div>

    <!-- Comment Form -->
    <div>
        <form [formGroup]="commentForm" class="space-y-3">
            <label for="comment" class="font-medium text-gray-600">Add Comment</label>
            <textarea id="comment" formControlName="comment"
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none h-24 resize-none"
                placeholder="Write your comment..."></textarea>
        </form>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between">
        <button (click)="approveTask(task)"
            class="px-4 py-2 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 transition duration-300">
            Approve
        </button>
        <button (click)="rejectTask()"
            class="px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 transition duration-300">
            Reject
        </button>
    </div>

</div>
